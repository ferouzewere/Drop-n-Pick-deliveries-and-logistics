<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Log In</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.css">
	<!-- STYLE CSS -->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/log_in.css">
</head>

<body>
	<nav class="navbar fixed-top navbar-expand-lg navbar-dark">
		<div class="container-fluid">
			<span class="navbar-brand mb-0 h1">
				<a class="navbar-brand" href="/index.html">Drop n Pick</a>
			</span>
			<a href="/index.html">
				<img src="/icons/icons8_home_96px.png" alt="" width="40px">
			</a>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="card">
				<div class=""></div>
				<div class="">
					<form class="needs-validation" method="POST" action="" novalidate>
						<div class="d-flex justify-content-center">
							<h4>Sign UP</h4>
						</div>
						<br>
						<div>
							<input class="form-control" type="text" placeholder="Enter full name">
							<br>
						</div>
						<div class="row">
							<div class="col-6">
								<input class="form-control" type="text" placeholder="Enter phone number">
							</div>
							<div class="col-6">
								<input id="email" class="form-control" type="text" name="email"
									placeholder="Your Email Address">
							</div>
						</div>
						<br>

						<div>
							<input class="form-control" type="password" placeholder="Choose Password">
							<br>
						</div>

						<div>
							<input class="form-control" type="password" placeholder="Confirm Password">
							<br>
						</div>
						
						<div class="login-button">
							<button class="btn btn-success w-100">Submit</button>
						</div>

						<div class="form">
							<label class=" d-flex justify-content-center" for="">
								<p style="font-size:15px;">Have an account already? <a href="/sign_up/log_in.html"> Log In</a>
									here
								</p>
							</label>
						</div>
					</form>
				</div>
				<div class="col-md-0 col-lg-2"></div>
			</div>
		</div>
	</div>

</body>

</html>
